<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <p>
      <h2>Different types of input fields using form:</h2>
    </p>
    <form class="" action="index.html" method="post">
      <lable type="text">
        Name:
      </lable>
      <input type="text" name="Name" value="Abu Taher Md. Shifat"><br /><br />
      <lable type="text">
        Likes Anime
      </lable>
      <input type="checkbox" name="" value=""><br />
      <lable type="text">
        Owns a dog
      </lable>
      <input type="checkbox" name="" value=""><br />
      <lable type="text">
        Owns a robot
      </lable>
      <input type="checkbox" name="" value=""><br />
      <lable type="text">
        Favorite Color:
      </lable>
      <input type="color" name="" value=""><br /><br />
      <lable type="text">
        Birthday:
      </lable>
      <input type="date" name="" value="2021-01-04" min="1980-01-01" max="2022-05-15"><br />
      <lable type="text">Email:</lable>
      <input type="email" id="email"
       pattern=".+@google\.com" size="30" required><br />
       <lable type="text">
         <strong>Choose A picture:</strong>
       </lable>
       <input type="file" name="profile" accept="image/jpeg, image/png"><br />
       <input type="radio" id="Male" name="Gender" value="Male">
       <label type="Text">Male</label><br />
       <input type="radio" id="Female" name="Gender" value="Female">
       <label type="text">Female</label><br />
       <input type="range" id="happiness" name="happiness"  min="0" max="100" value="90" step="5">
       <label type="text">Mark the level of your happiness</label><br />
       <input type="submit" name="Submit" value="Submit">



    </form>
  </body>
</html>
